services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: clinicpos
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    ports:
      - "5001:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=clinicpos;Username=postgres;Password=postgres
      - Jwt__Key=ClinicPOS-SuperSecret-Key-2026-Min32Chars!!
      - Jwt__Issuer=ClinicPOS
      - Jwt__Audience=ClinicPOS
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5001
    depends_on:
      - api

volumes:
  pgdata:
